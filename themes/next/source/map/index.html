<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 900px;height:680px;"></div>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
//数据纯属虚构
var data = [{
        name: '北京',
        value: 14
    },
    {
        name: '天津',
        value: 4
    },
    {
        name: '上海',
        value: 16
    },
    {
        name: '重庆',
        value: 9
    },
    {
        name: '河北',
        value: 1
    },
    {
        name: '河南',
        value: 5
    },
    {
        name: '云南',
        value: 1
    },
    {
        name: '辽宁',
        value: 3
    },
    {
        name: '黑龙江',
        value: 1
    },
    {
        name: '湖南',
        value: 9
    },
    {
        name: '安徽',
        value: 9
    },
    {
        name: '山东',
        value: 6
    },
    {
        name: '新疆',
        value: 0
    },
    {
        name: '江苏',
        value: 1
    },
    {
        name: '浙江',
        value: 27
    },
    {
        name: '江西',
        value: 3
    },
    {
        name: '湖北',
        value: 444
    },
    {
        name: '广西',
        value: 5
    },
    {
        name: '甘肃',
        value: 0
    },
    {
        name: '山西',
        value: 1
    },
    {
        name: '内蒙古',
        value: 0
    },
    {
        name: '陕西',
        value: 0
    },
    {
        name: '吉林',
        value: 1
    },
    {
        name: '福建',
        value: 4
    },
    {
        name: '贵州',
        value: 3
    },
    {
        name: '广东',
        value: 32
    },
    {
        name: '青海',
        value: 0
    },
    {
        name: '西藏',
        value: 0
    },
    {
        name: '四川',
        value: 8
    },
    {
        name: '宁夏',
        value: 1
    },
    {
        name: '海南',
        value: 5
    },
    {
        name: '台湾',
        value: 1
    },
    {
        name: '香港',
        value: 1
    },
    {
        name: '澳门',
        value: 2
    }
];

var yData = [];

data.sort(function(o1, o2) {
    if (isNaN(o1.value) || o1.value == null) return -1;
    if (isNaN(o2.value) || o2.value == null) return 1;
    return o1.value - o2.value;
});

for (var i = 0; i < data.length; i++) {
    yData.push(data[i].name);
}

var option = {
    title: {
        text: '确诊人数分布',
        textStyle: {
            fontSize: 30
        },
        x: 'center'
    },
    tooltip: {
        show: true,
        formatter: function(params) {
            return params.name + '：' + params.data['value'] + '人'
        },
    },
    visualMap: {
        type: 'continuous',
        text: ['', ''],
        showLabel: true,
        seriesIndex: [0],
        min: 0,
        max: 20,
        inRange: {
            color: ['#edfbfb', '#b7d6f3', '#40a9ed', '#3598c1', '#215096', '#163c74' ]
        },
        textStyle: {
            color: '#000'
        },
        bottom: 30,
        left: 'left',
    },
    grid: {
        right: 15,
        top: 80,
        bottom: 30,
        width: '25%'
    },
    xAxis: {
        type: 'value',
        scale: true,
        position: 'top',
        splitNumber: 1,
        boundaryGap: false,
        splitLine: {
            show: false
        },
        axisLine: {
            show: false
        },
        axisTick: {
            show: false
        },
        axisLabel: {
            margin: 2,
            textStyle: {
                color: '#aaa'
            }
        }
    },
    yAxis: {
        type: 'category',
        nameGap: 16,
        axisLine: {
            show: false,
            lineStyle: {
                color: '#ddd'
            }
        },
        axisTick: {
            show: false,
            lineStyle: {
                color: '#ddd'
            }
        },
        axisLabel: {
            interval: 0,
            textStyle: {
                color: '#999'
            }
        },
        data: yData
    },
    geo: {
        roam: true,
        map: 'china',
        left: 'left',
        right:'300',
        layoutSize: '80%',
        label: {
            emphasis: {
                show: false
            }
        },
        itemStyle: {
            emphasis: {
                areaColor: '#fff464'
            }
        },
        regions: [{
            name: '南海诸岛',
            value: 0,
            itemStyle: {
                normal: {
                    opacity: 0,
                    label: {
                        show: false
                    }
                }
            }
        }],
    },
    series: [{
        name: 'mapSer',
        type: 'map',
        roam: false,
        geoIndex: 0,
        label: {
            show: false,
        },
        data: data
    }, {
        name: 'barSer',
        type: 'bar',
        roam: false,
        visualMap: false,
        zlevel: 2,
        barMaxWidth: 20,
        itemStyle: {
            normal: {
                color: '#40a9ed'
            },
            emphasis: {
                color: "#3596c0"
            }
        },
        label: {
            normal: {
                show: false,
                position: 'right',
                offset: [0, 10]
            },
            emphasis: {
                show: true,
                position: 'right',
                offset: [10, 0]
            }
        },
        data: data
    }]
};
myChart.setOption(option);
    </script>
</body>
</html>
